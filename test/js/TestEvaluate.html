	evaluate("nonexistent", nonexistent);

function evaluate(title, obj) {
	output("------ " + title + " ------");
	
	if (obj == null) output("equals null", "red");
	else output("don't equals null", "blue");
	if (obj === null) output("is null", "red");
	else output("is not null", "blue");
	
	if (obj == "") output("equals empty string", "red");
	else output("don't equals empty string", "blue");
	if (obj === "") output("is empty string", "red");
	else output("is not empty string", "blue");
	
	if (obj == 1.0) output("equals double 1.0", "red");
	else output("don't equals double 1.0", "blue");
	if (obj === 1.0) output("is double 1.0", "red");
	else output("is not double 1.0", "blue");
	
	if (typeof(obj) == 'string') output("equals typeof string", "red");
	else output("don't equals typeof string", "blue");
	if (typeof(obj) === 'string') output("is typeof string", "red");
	else output("is not typeof string", "blue");

	if (typeof obj == 'object') output("eqauls typeof object", "red");
	else output("don't eqauls typeof object", "blue");
	if (typeof obj === 'object') output("is typeof object", "red");
	else output("is not typeof object", "blue");

	if (typeof obj == 'undefined') output("equals typeof undefined", "red");
	else output("don't equals typeof undefined", "blue");
	if (typeof obj === 'undefined') output("is typeof undefined", "red");
	else output("is not typeof undefined", "blue");
	
	if (obj) output("truthy", "red");
	else output("not truthy", "blue");
}

function output(msg, color) {
	var eOut = document.getElementById("out");
	var r = eOut.innerHTML;
	if (color) {
		r += "<font color='" + color + "'>" + msg + "</font>";
	} else {
		r += msg;
	}
	eOut.innerHTML = r + "<br>";
}
