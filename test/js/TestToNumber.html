<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Test</title>
<script type="text/javascript" src="test.js"></script>
<script type="text/javascript">
function validate(obj) {
	var es = obj.elements;
	for (var i = 0; i < es.length; i++) {
		if (es[i].type != "text") {
			continue;
		}
		
		var defValue = Number(es[i].defaultValue);
		var newValue = Number(es[i].value);
		
		if (isNaN(defValue) || isNaN(newValue)) {
			defValue = es[i].defaultValue.toLowerCase();
			newValue = es[i].value.toLowerCase();
			alert("NaN: defValue="defValue + ", newValue=" + newValue);
		}
		
		if (newValue == defValue) {
			alert(defValue + " == " + newValue);
		} else {
			alert(defValue + " != " + newValue);
		}
	}
}
</script>
</head>
<body>
<form onsubmit="validate(this)">
	text1<input type="text" value="1.0"><p>
	text2<input type="text" value="0.2"><p>
	text3<input type="text" value="3.1415"><p>
	text3<input type="text" value="123,345.1"><p>
	text4<input type="text" value="5U"><p>
	text4<input type="text" value="5W"><p>
	<input type="submit" value="submit">
</form>
</body>
</html>
