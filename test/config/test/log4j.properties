#######################################################################################
# ConsoleAppender
#######################################################################################
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold = info
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%p] [%t %c{1}] %m%n

#######################################################################################
# DailyRollingFileAppender
#######################################################################################
log4j.appender.infolog = org.apache.log4j.DailyRollingFileAppender
log4j.appender.infolog.File = info.log
log4j.appender.infolog.Threshold = info
log4j.appender.infolog.Append = true
log4j.appender.infolog.DatePattern = '.'yyyy-MM-dd
log4j.appender.infolog.layout = org.apache.log4j.PatternLayout
log4j.appender.infolog.layout.ConversionPattern = %d{ISO8601} %-5p %t [%c] %m%n

#######################################################################################
# RollingFileAppender
#######################################################################################
log4j.appender.debuglog = org.apache.log4j.RollingFileAppender
log4j.appender.debuglog.File = debug.log
log4j.appender.debuglog.Threshold = debug
log4j.appender.debuglog.Append = true
log4j.appender.debuglog.MaxFileSize = 10MB
log4j.appender.debuglog.MaxBackupIndex = 10
log4j.appender.debuglog.layout = org.apache.log4j.PatternLayout
log4j.appender.debuglog.layout.ConversionPattern = %d{ISO8601} %-5p %t [%c] %m%n

#######################################################################################
# FileAppender
#######################################################################################
log4j.appender.errorlog = org.apache.log4j.FileAppender
log4j.appender.errorlog.File = error.log
log4j.appender.errorlog.Threshold = error
log4j.appender.errorlog.Append = true
log4j.appender.errorlog.layout = org.apache.log4j.PatternLayout
log4j.appender.errorlog.layout.ConversionPattern = %d{yyyy/MM/dd HH:mm:ss.SSS} %-5p %t [%c#%M:%L] %m%n

#######################################################################################
