log4j.rootLogger = Info, Trace, stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Threshold = DEBUG
#log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%c{3}#%M:%L] : %m%n
#log4j.appender.stdout.layout.ConversionPattern = %d{yy/MM/dd HH:mm:ss.SSS} [%-5p] [%t] [%c] %m%n

log4j.appender.Trace=org.apache.log4j.FileAppender
log4j.appender.Trace.Append=true
log4j.appender.Trace.Threshold=info
log4j.appender.Trace.layout=org.apache.log4j.PatternLayout
log4j.appender.Trace.layout.ConversionPattern=%d{ISO8601} %-5p [%c{3}#%M:%L] : %m%n
log4j.appender.Trace.File=${PROCESS_NAME}.log