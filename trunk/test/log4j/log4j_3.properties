###############################################################################################
# ConsoleAppender. 
#################################################################################################
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=debug
## Layout
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[properties_3] [%t] [%c] %m%n

#######################################################################################
# FileAppender
#######################################################################################
log4j.appender.Trace=org.apache.log4j.FileAppender
log4j.appender.Trace.Append=false
log4j.appender.Trace.Threshold=debug
## Layout
log4j.appender.Trace.layout=org.apache.log4j.PatternLayout
log4j.appender.Trace.layout.ConversionPattern=[properties_3] [%t] [%c] %m%n
log4j.appender.Trace.File=log.txt

#################################################################################################
# Category config.
#################################################################################################
log4j.rootCategory=debug, Console
