#######################################################################################
# FileAppender
#######################################################################################
log4j.appender.Trace=org.apache.log4j.FileAppender
log4j.appender.Trace.Append=false
log4j.appender.Trace.Threshold=debug
## Layout
log4j.appender.Trace.layout=org.apache.log4j.PatternLayout
log4j.appender.Trace.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss.SSS} %p %t [%c] %m%n
log4j.appender.Trace.File=./Trace.txt

######################################################################################
# DebugFileAppender
######################################################################################
log4j.appender.Debug=org.apache.log4j.RollingFileAppender
log4j.appender.Debug.MaxFileSize=10MB
log4j.appender.Debug.MaxBackupIndex=50
log4j.appender.Debug.Append=true
## Layout
log4j.appender.Debug.layout=org.apache.log4j.PatternLayout
log4j.appender.Debug.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss.SSS} %p %t [%c] %m%n
log4j.appender.Debug.File=./Debug.txt

###############################################################################################
# ConsoleAppender. 
#################################################################################################
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=debug
## Layout
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p,%c{1}] %m%n

#################################################################################################
# Category config.
#################################################################################################
log4j.rootCategory=info, Console



