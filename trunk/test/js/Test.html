<script type="text/javascript">

function output(msg, color) {
	var eOut = document.getElementById("out");
	var r = eOut.innerHTML;
	if (color) {
		r += "<font color='" + color + "'>" + msg + "</font>";
	} else {
		r += msg;
	}
	eOut.innerHTML = r + "<br>";
}

</script>
</head>
